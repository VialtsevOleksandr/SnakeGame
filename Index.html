<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>

        <h1>Змійка</h1>

    <div id="gameOver">Гру завершено</div>
    <script src="app.js"></script>
</body>
</html>
